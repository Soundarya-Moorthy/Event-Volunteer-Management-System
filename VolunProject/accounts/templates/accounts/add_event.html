{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Event | Togetherly Volunteers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-blue-800 text-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">Togetherly Volunteers | Admin</div>
            <div class="flex items-center space-x-6">
                <a href="{% url 'admin_dashboard' %}" class="hover:text-blue-300 transition">Dashboard</a>
                <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
                    Logout
                </a>
            </div>
        </nav>
    </header>

    <!-- Form Section -->
    <section class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <a href="{% url 'admin_dashboard' %}" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Dashboard</a>
        <h2 class="text-2xl font-bold text-blue-800 mb-6 text-center">Add New Event</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
                <input type="text" name="title" id="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea name="description" id="description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700 font-semibold mb-2">Event Image</label>
                <input type="file" name="image" id="image" accept="image/*" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-6">
                <label for="date" class="block text-gray-700 font-semibold mb-2">Event Date</label>
                <input type="date" name="date" id="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded transition">
                    Save Event
                </button>
            </div>
        </form>
    </section>

</body>
</html>
