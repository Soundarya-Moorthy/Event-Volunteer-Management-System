
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Event | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Delete</h2>
        <p class="text-gray-700 mb-6">
            Are you sure you want to delete <strong class="text-red-700">{{ event.title }}</strong>?
        </p>

        <form method="POST" class="flex justify-center gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-5 py-2 rounded transition">
                Yes, Delete
            </button>
            <a href="{% url 'admin_dashboard' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-5 py-2 rounded transition">
                Cancel
            </a>
        </form>
    </div>

</body>
</html>
