
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-[Poppins]">

    <div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
        <a href="{% url 'admin_dashboard' %}" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Dashboard</a>
        <h1 class="text-2xl font-bold text-blue-800 mb-6 text-center">Add New Event</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title" class="input" required>
            <textarea name="description" rows="4" placeholder="Description" class="input" required></textarea>
            <input type="date" name="date" class="input" required>
            <input type="time" name="time" class="input">
            <input type="text" name="location" placeholder="Location" class="input">
            <input type="text" name="roles" placeholder="Roles (comma-separated)" class="input">
            <input type="text" name="tags" placeholder="Tags (comma-separated)" class="input">
            <input type="file" name="image" accept="image/*" class="input">
            <button type="submit" class="btn">Save Event</button>
        </form>
    </div>

    <style>
        .input { width: 100%; margin-bottom: 1rem; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #ccc; }
        .btn { background: #2563eb; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; }
        .btn:hover { background: #1e40af; }
    </style>
</body>
</html>
