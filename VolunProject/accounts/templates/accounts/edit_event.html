{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">

    <div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
        <a href="{% url 'admin_dashboard' %}" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Dashboard</a>
        <h1 class="text-2xl font-bold text-blue-800 mb-6 text-center">Edit Event</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
                <input type="text" id="title" name="title" value="{{ event.title }}" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Leave blank to keep existing">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Leave blank to keep existing">{{ event.description }}</textarea>
            </div>

            <div class="mb-4">
                <label for="date" class="block text-gray-700 font-semibold mb-2">Date</label>
                <input type="date" id="date" name="date" value="{{ event.date }}" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            {% if event.image %}
            <div class="mb-4">
                <p class="text-gray-600 font-medium mb-2">Current Image:</p>
                <img src="{{ event.image.url }}" alt="{{ event.title }}" class="w-full max-h-64 object-cover rounded-lg">
            </div>
            {% endif %}

            <div class="mb-6">
                <label for="image" class="block text-gray-700 font-semibold mb-2">Update Image (optional)</label>
                <input type="file" id="image" name="image" accept="image/*" class="w-full px-4 py-2 border rounded-lg">
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

</body>
</html>
