
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Togetherly Volunteers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        html {
            scroll-padding-top: 5rem;
        }
 </style>
</head>
<body class="bg-gray-100 smooth-scroll">

<!-- Header -->
  {% include 'accounts/includes/header.html' %}
 
<!-- Contact Us Section -->
<section id="contact" class="py-20 bg-white">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center text-blue-800 mb-10">Get in Touch</h2>
    <div class="max-w-lg mx-auto">
      <div class="bg-gray-100 p-6 rounded-lg shadow-lg">

        {% if success %}
        <div class="mb-6 p-4 bg-green-100 text-green-800 rounded-lg shadow text-center font-medium">
          âœ… Message sent successfully! We'll get back to you soon.
        </div>
        {% endif %}

        <h3 class="text-2xl font-semibold mb-4 text-center">Contact Us</h3>

        <form method="POST" action="{% url 'contact_view' %}" class="space-y-4">
          {% csrf_token %}
          <input type="text" name="name" placeholder="Your Name" required
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">

          <input type="email" name="email" placeholder="Your Email" required
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">

          <textarea name="message" placeholder="Your Message" required
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 h-32"></textarea>

          <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
            Submit
          </button>
        </form>

      </div>
    </div>
  </div>
</section>   

<!-- Footer -->
    {% include 'accounts/includes/footer.html' %}

</body>
</html>
